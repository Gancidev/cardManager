<!doctype html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Giuseppe Ganci">
    <title>Clienti Â· CardManager</title>
    <!-- Favicons -->
    <link href="../static/assets/icona_progetto.ico" rel="icon">
    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/bootstrap.rtl.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../static/css/style.css" rel="stylesheet">
</head>

<body class="bg-light" id="paginaClienti">
    <script>
        if (!sessionStorage.getItem('token') || sessionStorage.getItem('privileges') != "admin") {
            window.location.href = "login.html";
        }
    </script>
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <img src="../static/assets/logo.png" alt="" width="300">
                </a>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="index.html" class="nav-link px-2 text-white">Home</a></li>
                    <li><a href="transactions.html" class="nav-link px-2 text-white">Transazioni</a></li>
                    <li id="clienti"><a href="#" class="nav-link px-2 text-secondary">Clienti</a></li>
                    <li><a href="cards.html" class="nav-link px-2 text-white">Carte</a></li>
                    <li id="venditori"><a href="merchants.html" class="nav-link px-2 text-white">Venditori</a></li>
                </ul>
                <div class="text-end">
                    <button type="button" id="logout" class="btn btn-danger">Logout</button>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <main>
            <div class="py-5 text-center">
                <h2>Lista Clienti</h2>
            </div>
            <div class="row">
                <div class="col-md-12 col-lg-12" id="contenitore">
                    <div class="row filter">
                        <div class="col-md-4">
                            <label for="email" class="form-label">Filtro email</label>
                            <input type="text" class="form-control filtro-utenti" id="email" placeholder="mario@rossi.it">
                        </div>
                        <div class="col-md-4">
                            <label for="name" class="form-label">Filtro nome</label>
                            <input type="text" class="form-control filtro-utenti" id="name" placeholder="Mario Rossi">
                        </div>
                        <div class="col-md-3">
                            <label for="surname" class="form-label">Filtro cognome</label>
                            <input type="text" class="form-control filtro-utenti" id="surname" placeholder="Mario Rossi">
                        </div>
                        <div class="col-md-1">
                            <button type="button" onclick="convertiInCSV(1, 'clienti')"
                                class="w-100 btn btn-lg btn-outline-primary" data-bs-toggle="tooltip"
                                data-bs-placement="top" title="Scarica Report"><i
                                    class="bi bi-box-arrow-down"></i></button>
                        </div>
                    </div>
                    <hr class="my-4">
                    <table class="table" id="tabellaClienti">
                        <thead>
                            <tr class="csv">
                                <th scope="col">Email</th>
                                <th scope="col">Nome</th>
                                <th scope="col">Cognome</th>
                                <th scope="col">Numero di carte</th>
                                <th scope="col">Cancella</th>
                            </tr>
                        </thead>
                        <tbody id="listaClienti">
                            <tr id="clone_cliente_vacante" style="display: none;">
                                <th id="email" scope="row">example1@you.com</th>
                                <td id="name">Larry</td>
                                <td id="surname">Norton</td>
                                <td id="numberOfCards">2</td>
                                <td id="deleteButton"><button class="btn btn-lg btn-primary" id="bottoneCancellazione"
                                        type="button"><i class="bi bi-trash2-fill"></i></button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <a class="add_button" href="user_registration.html"><button type="button"
                        class="w-100 btn btn-lg btn-outline-primary">Aggiungi Un Cliente</button></a>
            </div>
        </main>
    </div>
    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/jquery-3.7.0.min.js"></script>
    <script src="../static/js/main.js"></script>
</body>

</html>
