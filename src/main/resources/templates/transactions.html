<body class="bg-light">
    <header class="p-3 bg-dark text-white">

            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

    </header>
    <div class="container">
        <main>
            <div class="py-5 text-center">
                <h2>Lista Transazioni</h2>
            </div>
            <div class="row">
                <div class="col-md-12 col-lg-12">
                    <div class="row filter">
                        <div class="col-md-2">
                            <label for="country" class="form-label">Cliente</label>
                            <select class="form-select" id="customer" required>
                                <option value="">Scegli...</option>
                                <option value="1">Cliente 1</option>
                                <option value="2">Cliente 2</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="country" class="form-label">Venditore</label>
                            <select class="form-select" id="customer" required>
                                <option value="">Scegli...</option>
                                <option value="1">Venditore 1</option>
                                <option value="2">Venditore 2</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="country" class="form-label">Carta</label>
                            <select class="form-select" id="customer" required>
                                <option value="">Scegli...</option>
                                <option value="1">Carta 1</option>
                                <option value="2">Carta 2</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="cc-cvv" class="form-label">Prezzo Minimo</label>
                            <input type="text" class="form-control" id="cc-cvv" placeholder="0.0" required>
                        </div>
                        <div class="col-md-2">
                            <label for="cc-cvv" class="form-label">Prezzo Massimo</label>
                            <input type="text" class="form-control" id="cc-cvv" placeholder="0.0" required>
                        </div>
                        <div class="col-md-2">
                            <button type="button" class="w-100 btn btn-lg btn-outline-primary" data-bs-toggle="tooltip" data-bs-placement="top" title="Scarica Report"><i class="bi bi-box-arrow-down"></i></button>
                        </div>
                    </div>
                    <hr class="my-4">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Cliente</th>
                                <th scope="col">Venditore</th>
                                <th scope="col">Carta</th>
                                <th scope="col">Prezzo</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">Mark</th>

                                <td>0000 **** **** 1111</td>

                            <tr>

                                <td>0000 **** **** 1111</td>
                                <td>10.00&euro;</td>

                            <tr>

                                <td>Bird</td>
                                <td>0000 **** **** 1111</td>
                                <td>10.00&euro;</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <a class="add_button" href="add_transaction.html"><button type="button" class="w-100 btn btn-lg btn-outline-primary">Aggiungi Una Transazione</button></a>
            </div>
