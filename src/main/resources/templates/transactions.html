<!doctype html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Giuseppe Ganci">
    <title>Transazioni Â· CardManager</title>
    <!-- Favicons -->
    <link href="../static/assets/icona_progetto.ico" rel="icon">
    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/bootstrap.rtl.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../static/css/style.css" rel="stylesheet">
</head>

<body class="bg-light" id="transazioni">
    <script>
        if (!sessionStorage.getItem('token')) {
            window.location.href = "login.html";
        }
    </script>
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <img src="../static/assets/logo.png" alt="" width="300">
                </a>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="index.html" class="nav-link px-2 text-white">Home</a></li>
                    <li><a href="#" class="nav-link px-2 text-secondary">Transazioni</a></li>
                    <li id="clienti"><a href="customers.html" class="nav-link px-2 text-white">Clienti</a></li>
                    <li><a href="cards.html" class="nav-link px-2 text-white">Carte</a></li>
                    <li id="venditori"><a href="merchants.html" class="nav-link px-2 text-white">Venditori</a></li>
                </ul>
                <div class="text-end">
                    <button type="button" id="logout" class="btn btn-danger">Logout</button>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <main>
            <div class="py-5 text-center">
                <h2>Lista Transazioni</h2>
            </div>
            <div class="row">
                <div class="col-md-12 col-lg-12">
                    <div class="row filter">
                        <div class="col-md-2">
                            <label for="customer" class="form-label">Cliente</label>
                            <input type="text" class="form-control" id="customer" onkeyup="filter(this, 0,'tabellaTransazioni');" placeholder="Mario Rossi">
                        </div>
                        <div class="col-md-2">
                            <label for="merchant" class="form-label">Venditore</label>
                            <input type="text" class="form-control" id="merchant" onkeyup="filter(this, 1,'tabellaTransazioni');" placeholder="Mario Rossi">
                        </div>
                        <div class="col-md-3">
                            <label for="cardNumber" class="form-label">Numero di Carta</label>
                            <input type="text" class="form-control" id="cardNumber" onkeyup="filter(this, 2,'tabellaTransazioni');" placeholder="0000111122223333">
                        </div>
                        <div class="col-md-2">
                            <label for="minCredit" class="form-label">Prezzo Minimo</label>
                            <input type="number" class="form-control" id="minCredit" placeholder="10000.00" required>
                        </div>
                        <div class="col-md-2">
                            <label for="maxCredit" class="form-label">Prezzo Massimo</label>
                            <input type="number" class="form-control" id="maxCredit" placeholder="-10000.00" required>
                        </div>
                        <div class="col-md-1">
                            <button type="button" onclick="tableToCSV(0, 'transazioni')" class="w-100 btn btn-lg btn-outline-primary" data-bs-toggle="tooltip"
                                data-bs-placement="top" title="Scarica Report"><i
                                    class="bi bi-box-arrow-down"></i></button>
                        </div>
                    </div>
                    <hr class="my-4">
                    <table class="table" id="tabellaTransazioni">
                        <thead>
                            <tr class="csv">
                                <th scope="col">Cliente</th>
                                <th scope="col">Venditore</th>
                                <th scope="col">Carta</th>
                                <th scope="col">Prezzo</th>
                            </tr>
                        </thead>
                        <tbody id="listaTransazioni">
                            <tr id="clone_transazioni_vacante" style="display: none;">
                                <th id="customer" scope="row"></th>
                                <td id="merchant"></td>
                                <td id="cardNumber"></td>
                                <td id="credit"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <a class="add_button" href="add_transaction.html"><button type="button"
                        class="w-100 btn btn-lg btn-outline-primary" id="addTransaction">Aggiungi Una Transazione</button></a>
            </div>
        </main>
    </div>
    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/jquery-3.7.0.min.js"></script>
    <script src="../static/js/main.js"></script>
</body>

</html>
