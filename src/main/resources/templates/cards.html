<!doctype html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Giuseppe Ganci">
    <title>Carte Â· CardManager</title>
    <!-- Favicons -->
    <link href="../static/assets/icona_progetto.ico" rel="icon">
    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/bootstrap.rtl.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../static/css/style.css" rel="stylesheet">
</head>

<body class="bg-light" id="carte">
    <script>
        if (!sessionStorage.getItem('token')) {
            window.location.href = "login.html";
        }
    </script>
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <img src="../static/assets/logo.png" alt="" width="300">
                </a>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="index.html" class="nav-link px-2 text-white">Home</a></li>
                    <li><a href="transactions.html" class="nav-link px-2 text-white">Transazioni</a></li>
                    <li id="clienti"><a href="customers.html" class="nav-link px-2 text-white">Clienti</a></li>
                    <li><a href="#" class="nav-link px-2 text-secondary">Carte</a></li>
                    <li id="venditori"><a href="merchants.html" class="nav-link px-2 text-white">Venditori</a></li>
                </ul>
                <div class="text-end">
                    <button type="button" id="logout" class="btn btn-danger">Logout</button>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <main>
            <div class="py-5 text-center">
                <h2>Lista Carte</h2>
            </div>
            <div class="row">
                <div class="col-md-12 col-lg-12">
                    <div class="row filter">
                        <div class="col-md-4">
                            <label for="cardNumber" class="form-label">Filtro Carta</label>
                            <input type="text" class="form-control" id="cardNumber" onkeyup="filter(this, 0,'tabellaCarte');" placeholder="00001111222233334444">
                        </div>
                        <div class="col-md-3">
                            <label for="email" class="form-label">Email proprietario</label>
                            <input type="text" class="form-control" id="email" onkeyup="filter(this, 2,'tabellaCarte');" placeholder="mario@rossi.it">
                        </div>
                        <div class="col-md-2">
                            <label for="maxCredit" class="form-label">Credito Massimo</label>
                            <input type="text" class="form-control" id="maxCredit" placeholder="10000.00">
                        </div>
                        <div class="col-md-2">
                            <label for="minCredit" class="form-label">Credito Minimo</label>
                            <input type="text" class="form-control" id="minCredit" placeholder="-10000.00">
                        </div>
                        <div class="col-md-1">
                            <button type="button" onclick="tableToCSV(2, 'carte')" class="w-100 btn btn-lg btn-outline-primary" data-bs-toggle="tooltip"
                                data-bs-placement="top" title="Scarica Report"><i
                                    class="bi bi-box-arrow-down"></i></button>
                        </div>
                    </div>
                    <hr class="my-4">
                    <table id="tabellaCarte" class="table">
                        <thead>
                            <tr class="csv">
                                <th scope="col">Numero Carta</th>
                                <th scope="col">Scadenza</th>
                                <th scope="col">Numero di Transazioni</th>
                                <th scope="col">Email del proprietario</th>
                                <th scope="col">Credito</th>
                                <th scope="col" class="disableCard">Disabilita</th>
                                <th scope="col" class="deleteCard">Cancella</th>
                            </tr>
                        </thead>
                        <tbody id="listaCarte">
                            <tr id="clone_carta_vacante" style="display: none;">
                                <th id="cardNumber" scope="row">0000 **** **** 1111</th>
                                <td id="expiration">10/28</td>
                                <td id="transactionsNumber">2</td>
                                <td id="ownerEmails">example1@you.com</td>
                                <td id="credit">200.00&euro;</td>
                                <td class="disableCard"><input type="checkbox" id="checkboxAbilitazione"></td>
                                <td class="deleteCard"><button class="btn btn-lg btn-primary" id="bottoneCancellazione"
                                        type="button"><i class="bi bi-trash2-fill"></i></button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <a class="add_button" href="card_registration.html"><button type="button"
                        class="w-100 btn btn-lg btn-outline-primary" id="addCard">Aggiungi Una Carta</button></a>
            </div>
        </main>
    </div>
    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/jquery-3.7.0.min.js"></script>
    <script src="../static/js/main.js"></script>
</body>

</html>
